<div>
  <table class="table table-hover city-table">
    <thead>
    <tr>
      <th scope="col">City</th>
      <th scope="col">Temperature</th>
      <th scope="col">Wind</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let city of citiesCompleteInfo" (click)="getCityDetails(city)">
      <td>
        <img src="../../assets/img/{{city.countryCode}}.png" width="25"/> {{city.name}} 
      </td>
      <td>
        {{city.data.main.temp | round}} ÂºC
      </td>
      <td>
        {{city.data.wind.speed}} m/s
      </td>
    </tr>
    </tbody>
  </table>
</div>
